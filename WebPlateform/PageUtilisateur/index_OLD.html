<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BCR - Page Utilisateur</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

    </head>
    <body>
        <div class='page'>
            <div class='userCard'>
                <div class="contentCard">
                    <div class='post mainInfo'>
                        <div class="leftPart">
                            <div class="userPic">
                                <img src="https://image.flaticon.com/icons/svg/180/180644.svg" alt="Avatar de l'utilisateur">
                            </div>
                        </div>
                        <div class="rightPart">
                            <div class="userHeader">
                                <div class="userName">
                                    <label class="firstName">Pierre</label>
                                    <label class="lastName">Toutlemonde</label>

                                </div>
                            </div>
                            <div class="userBody">

                            </div>
                        </div>
                    </div>

                    <div class="post secAlarm">
                        <div class="alarmHeader">
                            <div class="alarmIcon">
                                <img src="https://image.flaticon.com/icons/svg/212/212212.svg" alt="Icone alarme">
                            </div>

                            <div class="alarmTitle">
                                <label class="alarmLabelTitle">Alarmes configurées :</label>
                            </div>

                            <button class="btn-picto" type="button" aria-label="" title="">
                              <i aria-hidden="true" class="material-icons">alarm_add</i>
                            </button>
                        </div>

                        <div class="alarmBody">
                            <div class="alarmList">
                                <ul>
                                    <li>
                                        <div class="alarmInfo">
                                            <div class="alarmHour">
                                                <label class="alarmLabelHour">7:30</label>
                                            </div>
                                            <div class="alarmDays">
                                                <label class="alarmLabelDays">L</label>
                                                <label class="alarmLabelDays">M</label>
                                                <label class="alarmLabelDays">M</label>
                                                <label class="alarmLabelDays">J</label>
                                                <label class="alarmLabelDays">V</label>
                                                <label class="alarmLabelDays">S</label>
                                                <label class="alarmLabelDays">D</label>
                                            </div>

                                        </div>
                                        <div class="alarmAction">
                                            <button class="btn-picto" type="button" aria-label="" title="">
                                              <i aria-hidden="true" class="material-icons">alarm_on</i>
                                            </button>

                                            <button class="btn-picto" type="button" aria-label="Delete" title="Delete">
                                              <i aria-hidden="true" class="material-icons">delete</i>
                                            </button>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="alarmInfo">
                                            <div class="alarmHour">
                                                <label class="alarmLabelHour">17:30</label>
                                            </div>
                                            <div class="alarmDays">
                                                <label class="alarmLabelDays">L</label>
                                                <label class="alarmLabelDays">M</label>
                                                <label class="alarmLabelDays">M</label>
                                                <label class="alarmLabelDays">J</label>
                                                <label class="alarmLabelDays">V</label>
                                                <label class="alarmLabelDays">S</label>
                                                <label class="alarmLabelDays">D</label>
                                            </div>

                                        </div>
                                        <div class="alarmAction">
                                            <button class="btn-picto" type="button" aria-label="" title="">
                                              <i aria-hidden="true" class="material-icons">alarm_on</i>
                                            </button>

                                            <button class="btn-picto" type="button" aria-label="Delete" title="Delete">
                                              <i aria-hidden="true" class="material-icons">delete</i>
                                            </button>
                                        </div>
                                    </li>
                                </ul>

                            </div>      <!-- end alarmList -->
                        </div>          <!-- end body -->

                        <div class="alarmFooter">
                            <div class="alarmViewConfig">
                                <label class="alarmViewTitle">Déplacer les alarmes désactivées en fin de liste</label>

                                <button type="button" class="btn-picto">
                                    <i aria-hidden="true" class="material-icons">check_box</i>
                                </button>
                            </div>

                            <!-- TODO: si on a pas d'alarme : on le montre -->
                            <!-- <p v-else class="emptylist">Vous n'avez pas encore renseigné d'alarmes</p> -->
                        </div>          <!-- end footer -->
                    </div>              <!-- end secAlarm -->

                    <!-- <div class="SecSleepHistory">
                    </div> -->
                </div>                  <!-- end contentCard -->
            </div>                      <!-- end userCard -->
        </div>                          <!-- end page -->
    </body>
</html>
